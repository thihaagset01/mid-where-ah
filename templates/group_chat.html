{% extends "mobile_base.html" %}

{% block title %}MidWhereAh - Find Your Midpoint{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
<!-- Header -->
<div class="group-header-container">
  <div class="group-logo">
    <a href="/">
        <img src="static/images/logo.png" alt="Logo" style="cursor: pointer;" />
    </a>
  </div>
  <div class="group-text">
    <span>Mid-Where-Ah</span>
  </div>
</div>


<div class="group groupbg group-col" >
    <div class = "group-row">
        <a href ="groups" class = "inline-left group-logo" style="max-height: 60px;">
            <img src="static/images/back-placeholder.png" alt = "back-button" style="cursor: pointer; padding-left: 20px;"/>
        </a>
        <span style = "font-size: 50px; max-height: 60px; color: white;" class = "center">Group Name</span>
    </div>
    <img src="static/images/group-bar-placeholder.png" style="width: 25%; align-self:center; margin: 5px;">
</div>

<!-- bottom container -->
<div class = "group-col bottom-container center">
    <div class="search-bar-container">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">üîç</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="compass">    
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </div>
        <div class="nav-item nav-item-center" data-page="create">
            <div class="center-fab">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="nav-item active" data-page="groups">
            <i class="fas fa-users"></i>
            <span>Groups</span>
        </div>
        <div class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/group.js') }}"></script>
{% endblock %}
